<html>
<head>
    <meta charset="utf-8" />
    <title>Pomodoro timer</title>
    <link rel="stylesheet" type="text/css" href="css/timer.css" />
</head>
<body>

<header>
    <h1>Pomodoro timer</h1>
</header>
<container class="display">
    <div class="displaypart" id="minutes">00</div>
    <div class="displaypart" id="separator">:</div>
    <div class="displaypart" id="seconds">00</div>
</container>
<container class="message">
    <p id="message">Press the Start button to start the timer!</p>
</container>
<container class="buttons">
    <button id="start">Start</button>
    <button id="cancel">Cancel</button>
</container>

</body>
  <script src="js/timer.js"></script>
</html>
